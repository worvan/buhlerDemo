<div class="row machine-container">
  <div *ngFor="let machine of machineArray; index as i" [ngClass]="getClassByStatus(machine.machineStatus)">
    <div class="col">
      <div class="material-icons main-icon">{{ machine.machineIcon }}</div>
      {{ machine.machineName }}
    </div>
    <div *ngIf="machine.machineStatus === MACHINE_STATUS.RUNNING" class="material-icons top">check_circle_outline</div>
    <div *ngIf="machine.machineStatus === MACHINE_STATUS.WARNING" class="material-icons top">warning</div>
    <div *ngIf="machine.machineStatus === MACHINE_STATUS.ALARM" class="material-icons top">error_outline</div>
  </div>
</div>
